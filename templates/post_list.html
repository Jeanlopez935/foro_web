{% extends 'base.html' %}
{% block content %}
<h2>Publicaciones recientes</h2>
<ul>
    {%for post in posts %}
    <li>
        <h3> {{ post.tittle }}</h3>
        <p><strong>Author:</strong> {{ post.author }} | <strong>Fecha</strong> {{ post.created_at|date:'d/m/Y'}} </p>
    </li>
    {% empty %}
    <li>No hay publicaciones</li>
    {% endfor %}
</ul>
{% endblock %}
